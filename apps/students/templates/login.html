{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a href="/">
        Return to
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <form method="post" action="/students/login/">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
          {% if messages %}
          <ul class="alert alert-danger center-block list-unstyled">
            {% for message in messages %}
            <li
              {% if message.tags %}
                class="text-danger messages"
              {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}

          {% csrf_token %}
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Dr.Hui - Students | Sign In</h4>
              </div> <!-- /.modal-header -->

              <div class="modal-body">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                  </div>
                </div> <!-- /.form-group -->

                <div class="form-group">
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                  </div> <!-- /.input-group -->
                </div> <!-- /.form-group -->

                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div> <!-- /.checkbox -->

                <div class="form-group">
                  <div class="input-group center-block text-center">
                    <a href="/students/register/">Not member ? Register here !</a>
                  </div> <!-- /.input-group -->
                </div> <!-- /.form-group -->
              </div> <!-- /.modal-body -->

              <div class="modal-footer">
                <button class="form-control btn btn-default">Sign In</button>
              </div> <!-- /.modal-footer -->

            </div><!-- /.modal-content -->

          </div><!-- /.modal-dialog -->
        </div>

        <div class="col-md-4"></div>
      </div>
  </form>
</div>
{% endblock %}
