{% extends 'base.html' %}

{% block body %}
<form method="post" action="/students/register/">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        {% if messages %}
        <ul class="alert alert-danger center-block list-unstyled">
          {% for message in messages %}
          <li
            {% if message.tags %}
              class="text-danger messages"
            {% endif %}>
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  {% csrf_token %}

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Dr.Hui - Students | Register</h4>
      </div> <!-- /.modal-header -->

      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Username" name="username" required>
              <label class="input-group-addon glyphicon glyphicon-user"></label>
            </div>
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Email" name="email" required>
              <label class="input-group-addon glyphicon glyphicon-envelope"></label>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Password" name="password" required>
              <label class="input-group-addon glyphicon glyphicon-lock"></label>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Password confirmation" name="password_confirmation" required>
              <label class="input-group-addon glyphicon glyphicon-lock"></label>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
              <label class="input-group-addon glyphicon glyphicon-heart"></label>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
              <label class="input-group-addon glyphicon glyphicon-heart"></label>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->

          <div class="form-group">
            <div class="input-group center-block text-center">
              <a href="/students/login_student/">Already registered ? Log in here !</a>
            </div> <!-- /.input-group -->
          </div> <!-- /.form-group -->


      </div> <!-- /.modal-body -->

      <div class="modal-footer">
        <button class="form-control btn btn-default">Register</button>
      </div> <!-- /.modal-footer -->

    </div><!-- /.modal-content -->

  </div><!-- /.modal-dialog -->
</form>

{% endblock %}
