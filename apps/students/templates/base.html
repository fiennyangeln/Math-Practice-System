<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- semantic ui -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semanticui/semantic.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
    <script src="{% static 'js/jquery-3.2.1.js'%}" type= "text/javascript"></script>
    <script src="{% static 'semanticui/semantic.js' %}" type = "text/javascript"></script>
    <script type="text/javascript">
        $('.message .close')
      .on('click', function() {
        $(this)
          .closest('.message')
          .transition('fade')
        ;
      })
    ;
    </script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>

    <title>Math Practice System</title>
</head>

<body>
{% if request.user.is_authenticated %}
  <a href="/students/logout">
    <button class="ui right floated basic button">
    <i class="icon user"></i>
    Logout
  </button>
  </a>
{% endif %}

  <br><br>
  <div class="ui center aligned grid">
    <h1>Math Practice System</h1>
  </div>
  <div class="right menu">
  </div>
    {% block messages %}
      {% if messages %}
        {% for message in messages %}
        <div class="ui {{ message.tags }} message">
          <i class="close icon"></i>
            {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endblock %}
    {% block body %}
    {% endblock %}

</div>
  <!-- Put it below to make sure page load first, speed up render, prevent unresponsive stalls -->

</body>

</html>
